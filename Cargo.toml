[package]
name = "ffutility"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"
description = "A grab bag of video streaming utilities"
homepage = "https://github.com/therishidesai/ffutility"
repository = "https://github.com/therishidesai/ffutility"
readme = "README.md"

[features]
opencv = ["dep:opencv"]

[dependencies]
ffmpeg-next = "7.1.0"
opencv = { version = "0.93.4", optional = true }
serde = { version = "1.0.215", features = ["derive"] }
thiserror = "2.0.3"
tracing = "0.1.40"

[dev-dependencies]
anyhow = "1.0.93"
bytes = "1.8.0"
# h264-reader = "0.7.0"
h264-reader = { git = "https://github.com/membraneframework-labs/h264-reader", branch = "slice-type-pub"}
moq-karp = "0.8.1"
moq-native = "0.5.6"
moq-transfork = "0.4.3"
tokio = { version = "1.41.1", features = ["full"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = { version = "2.5.3", features = ["serde"] }
v4l = "0.14.0"

